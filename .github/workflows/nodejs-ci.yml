name: Node.js AI Service CI

on:
  push:
    branches: [ main ]
    paths:
      - 'nodejs-service/**'
      - '.github/workflows/nodejs-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'nodejs-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        working-directory: ./nodejs-service
        run: npm ci 
      
      - name: Build Docker image
        working-directory: ./nodejs-service
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}/${{ secrets.DOCKER_USERNAME }}/nodejs-ai-service:$IMAGE_TAG .
          
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_REGISTRY_URL }}/${{ secrets.DOCKER_USERNAME }}/nodejs-ai-service:${{ github.sha }}

      - name: Send Success Notification
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "username": "nodejs-ai-service CI Bot",
                 "embeds": [{
                   "title": "‚úÖ Node.js AI Service CI: Success",
                   "description": "**Repository:** [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }})\n**Branch:** `${{ github.ref_name }}`\n**Commit:** [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n\n**üì¶ Docker Image:**\n`${{ secrets.DOCKER_REGISTRY_URL }}/${{ secrets.DOCKER_USERNAME }}/nodejs-ai-service:${{ github.sha }}`\n\n**‚úÖ Build completed successfully!**",
                   "color": "3066993"
                 }]
               }' \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Send Failure Notification
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "username": "nodejs-ai-service CI Bot",
                 "embeds": [{
                   "title": "‚ùå Node.js AI Service CI: Failed",
                   "description": "**Repository:** [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }})\n**Branch:** `${{ github.ref_name }}`\n**Commit:** [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n\n**‚ùå Build failed. Please check the logs.**\n[View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                   "color": "15158332"
                 }]
               }' \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"