apiVersion: v1
kind: Service
metadata:
  labels:
    app: spring-boot-app
  name: spring-boot-app
spec:
  ports:
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: spring-boot-app
    deploymentconfig: spring-boot-app
  type: ClusterIP

#   OpenShift Route → spring-boot-app:8081 → Spring Boot Service → Spring Boot Pod (Port 8081)
#       ↓                 ↓                    ↓                     ↓
# External        Service Name           Routes to            Actual Spring Boot
# traffic                                  Spring Boot Pod     Container