apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc          # ← PVC name
  labels:
    app: mysql             # ← Labels for organization
spec:
  accessModes:
    - ReadWriteOnce        # ← Single node read/write
  resources:
    requests:
      storage: 1Gi         # ← Request 1GB storage


#   MySQL Pod → mysql-pvc → Persistent Volume → Physical Storage
#     ↓           ↓              ↓               ↓
# Writes data  Claims      Dynamically     Actual disk
# to /var/lib/ storage    provisioned    (SSD/HDD/etc)
# mysql        (1GB)      by OpenShift